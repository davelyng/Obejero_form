<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; 
            padding: 20px; 
            background-color: rgba(236, 198, 198, 0.8); 
            border-radius: 10px;
        }

        .center h2 {
            text-align: center;
            padding-bottom: 20px; 
            border-bottom: 1px solid #e774c5;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px; 
            background-color: rgb(180, 142, 148);
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%; 
            background-color: #8c9191; 
            color: #ece5e5; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pass a {
            color: #f0dae7;
            text-decoration: none;
        }

        .login_link a {
            color: #f0e6e9; 
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Signup</h2>
        <form action="signup.php" method="post">
            <label for="signupUser">Email</label>
            <input type="text" id="signupUser" name="signupUser" required>
            
            <label for="signupPass">Password</label>
            <input type="password" id="signupPass" name="signupPass" required>

            <label for="signupConfirmPass">Confirm Password</label>
            <input type="password" id="signupConfirmPass" name="signupConfirmPass" required>

            <input name="submit" type="submit" value="Signup">

            <div class="login_link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>

        <link rel="stylesheet" type="text/css" href="signup.css">
    </div>
</body>
</html>

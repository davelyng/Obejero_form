<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Registrtaion Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form{
            max-width: 400px;
            padding: 20px;
            background-color: rgb(222, 192, 224);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        label{
            font-weight: bold;
            display: block;
            margin-bottom: 5px;


        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 5px;
        }

        button{
            background-color: rgb(16, 17, 17);
            color: aliceblue;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>

</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="studentN">Student Name</label>
        <input type="text" id="studentN" name="studentN" placeholder="Enter the name">
        
        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter the course">

        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth" name="dateofbirth"

        <button type="submit">Login</button>


    </form>


</body>
</html>
